<div class="administrarProveedoresContent">
  <div class="fuctionContent">
    <h2 class="title" mat-dialog-title> Crear una nuevo proveedor</h2>
    <button mat-raised-button class="btnCreate" [routerLink]="['/admin-almacen/administrar-proveedores']">Administrar Proveedores</button>
  </div>

  <div class="form">
    <div class="productInfo">

      <h4>Informacion de proveedor</h4>

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput required formControlName="nombre">
      </mat-form-field>&nbsp;

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>RNC</mat-label>
        <input matInput required formControlName="rnc">
      </mat-form-field>&nbsp;

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Representante</mat-label>
        <input matInput required formControlName="representante">
      </mat-form-field>&nbsp;

      <span class="btnContainer">
        <button class="btnSend" mat-raised-button>
          <mat-icon>send</mat-icon>Enviar
        </button>
      </span>
    </div>
  </div>

</div>
