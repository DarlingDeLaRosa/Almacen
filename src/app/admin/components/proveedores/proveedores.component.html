<div class="ProveedoresContent">

  <div class="fuctionContent">
    <button mat-raised-button color="primary" (click)="openModal()">Crear Nuevo Producto</button> &nbsp;
    <button class="btnImprimir" mat-raised-button>Imprimir</button>
    <button class="btnExportar" mat-raised-button>Exportar</button>
  </div>

  <!--<button mat-raised-button > algo hare </button>-->

  <table mat-table [dataSource]="data" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="rnc">
      <th mat-header-cell *matHeaderCellDef> RNC </th>
      <td mat-cell *matCellDef="let element"> {{element.rnc}} </td>
    </ng-container>

    <ng-container matColumnDef="representante">
      <th mat-header-cell *matHeaderCellDef> Representante </th>
      <td mat-cell *matCellDef="let element"> {{element.representante}} </td>
    </ng-container>

    <ng-container matColumnDef="Editar" >
      <th mat-header-cell *matHeaderCellDef style="padding: 0;"></th>
      <td mat-cell *matCellDef="let element" class="fuctions"> <button mat-raised-button (click)="openModal()">Editar</button> </td>
    </ng-container>

    <ng-container matColumnDef="Eliminar" >
      <th mat-header-cell *matHeaderCellDef style="padding: 0;"></th>
      <td mat-cell *matCellDef="let element" class="fuctions"> <button mat-raised-button>Eliminar</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
