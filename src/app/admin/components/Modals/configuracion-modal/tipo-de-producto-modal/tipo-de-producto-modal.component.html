<div class="modal">
  <h1 class="modal-title" mat-dialog-title> Editar tipo de producto </h1>
  <mat-dialog-content class="modal-content">
    <div [formGroup]="formEditTipoProducto" class="formInfo">

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput required formControlName="nombre">
      </mat-form-field>&nbsp;

    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="form-actions">
    <button mat-raised-button>Cancelar</button>
    <button mat-raised-button class="btnSend" (click)="editData()" ><mat-icon>send</mat-icon>Enviar</button>
  </mat-dialog-actions>
</div>
