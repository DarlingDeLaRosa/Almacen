<div class="modal">
  <h1 class="modal-title" mat-dialog-title>Editar tipo de medida</h1>
  <mat-dialog-content class="modal-content">
    <div class="formInfo">
      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Unidad de medida</mat-label>
        <input matInput required formControlName="nombre">
      </mat-form-field>&nbsp;

    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="form-actions">
    <button mat-raised-button>Cancelar</button>
    <button mat-raised-button class="btnSend"><mat-icon>send</mat-icon>Enviar</button>
  </mat-dialog-actions>
</div>
