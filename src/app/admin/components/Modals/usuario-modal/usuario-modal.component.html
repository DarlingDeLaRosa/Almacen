<div class="modal">
  <h2 class="modal-title" mat-dialog-title> Editar Usuario </h2>
  <mat-dialog-content class="modal-content">
    <div [formGroup]="formEditUser" class="formInfo">

      <mat-form-field hideRequiredMarker>
        <mat-label>Rol</mat-label>
        <input matInput [matAutocomplete]="auto" appearance="fill" formControlName="idUnidadMe">
        <mat-autocomplete #auto='matAutocomplete'>

          <mat-option *ngFor="let option of roles" [value]="[option.idRol, option.descripcion]">
            {{option.descripcion}}
          </mat-option>

        </mat-autocomplete>
        <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
      </mat-form-field>&nbsp;

      <mat-form-field hideRequiredMarker>
        <mat-label>Recinto</mat-label>
        <input matInput [matAutocomplete]="auto" appearance="fill" formControlName="idRecinto">
        <mat-autocomplete #auto='matAutocomplete'>
          <!--
        <mat-option *ngFor="let option of options" [value]="[option.id, option.nombre]">
          {{option.nombre}}
        </mat-option>
      -->
        </mat-autocomplete>
        <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
      </mat-form-field>&nbsp;

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput required formControlName="nombre">
      </mat-form-field>&nbsp;

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput required formControlName="descripcion">
      </mat-form-field>&nbsp;

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Cargo</mat-label>
        <input matInput required formControlName="descripcion">
      </mat-form-field>&nbsp;

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Supervisor inmediato</mat-label>
        <input matInput required formControlName="descripcion">
      </mat-form-field>&nbsp;

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput required formControlName="marca">
      </mat-form-field>&nbsp;

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Cedula</mat-label>
        <input matInput required formControlName="modelo">
      </mat-form-field>&nbsp;

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Telefono</mat-label>
        <input matInput required formControlName="serial">
      </mat-form-field>&nbsp;

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Extenci√≥n</mat-label>
        <input matInput required formControlName="condicion">
      </mat-form-field>&nbsp;

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Celular</mat-label>
        <input type="number" matInput required formControlName="precio">
      </mat-form-field>&nbsp;

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Creado por</mat-label>
        <input type="number" matInput required formControlName="creado_por">
      </mat-form-field>&nbsp;

    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="form-actions">
    <button mat-raised-button class="btnCancel" (click)="closeModal()">Cancelar</button>
    <button mat-raised-button class="btnSend" (click)="editData()"><mat-icon>send</mat-icon>Enviar</button>
  </mat-dialog-actions>
</div>
