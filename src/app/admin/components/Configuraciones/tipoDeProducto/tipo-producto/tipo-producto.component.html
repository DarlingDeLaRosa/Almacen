<div class="viewContent">
  <div class="fuctionContent">
    <h1 class="title" mat-dialog-title> Crear una nuevo tipo de producto</h1>
    <button mat-stroked-button class="btnNavigate" [routerLink]="['/almacen/administrar-tipo-producto']"><mat-icon>arrow_back</mat-icon>Volver</button>
  </div>

  <div class="form">
    <form [formGroup]="formTipoProducto" class="formInfo">

      <h2>Informacion de tipo de producto</h2>

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput required formControlName="nombre">
      </mat-form-field>&nbsp;

      <span class="btnContainer">
        <button class="btnSend" mat-stroked-button (click)="sendData()">
          <mat-icon>send</mat-icon>Enviar
        </button>
      </span>
    </form>
  </div>

</div>
