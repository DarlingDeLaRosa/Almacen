<div class="administrarTipoProductoContent">
  <div class="fuctionContent">
    <h2 class="title" mat-dialog-title> Crear una nuevo tipo de producto</h2>
    <button mat-raised-button class="btnNavigate" [routerLink]="['/admin-almacen/administrar-tipo-producto']">Administrar tipos de producto</button>
  </div>

  <div class="form">
    <div class="productInfo">

      <h4>Informacion de tipo de producto</h4>

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput required formControlName="nombre">
      </mat-form-field>&nbsp;

      <span class="btnContainer">
        <button class="btnSend" mat-raised-button>
          <mat-icon>send</mat-icon>Enviar
        </button>
      </span>
    </div>
  </div>

</div>
