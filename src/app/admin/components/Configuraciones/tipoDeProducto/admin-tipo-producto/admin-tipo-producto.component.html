<div class="tipoProductoContent">

  <div class="fuctionContent">
    <button mat-raised-button class="btnCreate" [routerLink]="['/admin-almacen/tipo-producto']">Crear nuevo tipo de producto</button>
    <div>
      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput type="search" (keyup)="applyFilter($event)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <div class="mat-elevation-z8">

    <table mat-table matSort [dataSource]="data" (matSortChange)="announceSortChange($event)">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nombre"> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef style="padding: 0;"></th>
        <td mat-cell *matCellDef="let element" class="fuctions">
          <button class="btnEdit" mat-raised-button (click)="openModal()">
            <mat-icon>edit</mat-icon> Editar
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef style="padding: 0;"></th>
        <td mat-cell *matCellDef="let element" class="fuctions">
          <button class="btnDelete" mat-raised-button>
            <mat-icon>delete</mat-icon>Eliminar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>

  </div>

</div>
