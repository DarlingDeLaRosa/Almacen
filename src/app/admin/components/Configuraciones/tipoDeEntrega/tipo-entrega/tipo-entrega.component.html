<div class="administrarTipoEntregaContent">
  <div class="fuctionContent">
    <h2 class="title" mat-dialog-title> Crear una nuevo tipo de entrega</h2>
    <button mat-raised-button class="btnNavigate" [routerLink]="['/admin-almacen/administrar-tipo-entrega']">Administrar tipos de entrega</button>
  </div>

  <div class="form">
    <div class="entregaInfo">

      <h4>Informacion de tipo de entrega</h4>

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput required formControlName="nombre">
      </mat-form-field>&nbsp;

      <mat-form-field hideRequiredMarker appearance="fill">
        <mat-label>Descripcion</mat-label>
        <input matInput required formControlName="descripcion">
      </mat-form-field>&nbsp;

      <span class="btnContainer">
        <button class="btnSend" mat-raised-button>
          <mat-icon>send</mat-icon>Enviar
        </button>
      </span>

    </div>
  </div>

</div>
