<div class="viewContent">

  <div class="fuctionContent">
    <button mat-stroked-button class="btnNavigate" [routerLink]="['/almacen/tipo-medida']">Crear nueva unidad de medida</button>

    <div class="filtrarContent"  [formGroup]="filterTipoMedida">
      <mat-form-field appearance="fill">
        <mat-label>Filtrar</mat-label>
        <input matInput formControlName="filter" (input)="dataFilter()">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <div>

    <table>
      <thead class="headerTable">
        <tr class="headerRow">
          <th class="headerCell">Unidad de medida</th>
          <th class="fuctionCell"></th>
          <th class="fuctionCell"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="dataRow" *ngFor="let item of dataFiltered">
          <td class="dataCell">{{item.descripcion}}</td>
          <td class="dataCell"> <button class="fucEdit" (click)="openModal(item)"><mat-icon>edit</mat-icon></button></td>
          <td class="dataCell"> <button class="fucRem" (click)="removeAlert(item.idUnidadMe)"><mat-icon>delete</mat-icon></button></td>
        </tr>
      </tbody>

    </table>

    <div class="noDataRow" *ngIf="!dataFiltered;">
      <h1 class="msNoData"> No se encontraron datos para mostrar <mat-icon class="noDataIcon">info_outline</mat-icon></h1>
    </div>

    <div class="pagination">
      <button class="btnPag" (click)="previousPage()"> <mat-icon>keyboard_arrow_left</mat-icon> </button>
      <div style="display: grid; place-items: center;">{{pagina}}/{{noPage}}</div>
      <button class="btnPag" (click)="nextPage()"> <mat-icon>keyboard_arrow_right</mat-icon></button>
    </div>
  </div>

</div>
